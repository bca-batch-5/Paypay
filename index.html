<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../Assets/Paypay Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&family=PT+Serif:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header awal -->
    <!-- Border Utama -->
    <div class="border-utama">
      <main class="first-border">
        <!-- border kiri -->
        <div class="border-kiri">
          <div class="logo-text">PayPay</div>
          <div class="article-text">
            <p>
              Awesome App For Saving
              <span class="article-text-time">Time.</span>
            </p>
          </div>
          <div class="article-text-second">
            We bring you a mobile app for banking problems that oftenly wasting
            much of your times.
          </div>
          <a href="#" class="text-tryit"></a>
            <div class="border-tryit">
              Try it Free
            </div>
          </a>
        </div>
        <!-- border kanan -->
        <div class="border-kanan">
          <div class="border-login-regis">
              <div class="border-dalam-login-regis">
                <a href="#" class="text-tryit">
                  <div class="border-login">
                    Login
                  </div>
                </a>
                <a href="#" class="text-tryit">
                  <div class="border-regis">
                    Sign Up
                  </div>
                </a>
              </div>
              <img src="./Assets/garis.png" alt="garis" class="garis">
              <img src="./Assets/Gelombang.png" alt="Gelombang" class="gelombang">
          </div>
          <div class="border-phone">
            <div class="phone">

            </div>
          </div>
        </div>
      </main>
      <!-- article landing page -->
      <article class="second-border">
        <div class="second-border-dalam">
          <div>
            <p class="second-border-judul"><span class="text-about">About</span> the Application</p>
          </div>
          <div></div>
          <div>
            <div>

            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
